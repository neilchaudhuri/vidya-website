<section class=" no-mb">
    <div class="container">
        <div class="row">
            <div class="">
                <p class="">
                    {{ .Site.Params.clients.subtitle }}
                </p>
                <ul class="owl-carousel customers">
                    {{ range .Site.Data.clients }}
                    <li class="item" title="{{ .name }}">
                        {{ if .url }}
                        <a href="{{ .url }}" target="_blank" rel="noopener">
                            <img src="{{ .image }}" alt="{{ .name }}" class="img-responsive" />
                        </a>
                        {{ else }}
                        <img src="{{ .image }}" alt="{{ .name }}" class="img-responsive" />
                        {{ end }}
                    </li>
                    {{ end }}
                </ul>
                <!-- /.owl-carousel -->
            </div>
        </div>
    </div>
</section>
