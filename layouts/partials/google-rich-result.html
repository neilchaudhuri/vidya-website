<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "name": "{{ if .Params.title }}{{ .Params.title }}{{ else }}{{ .Site.Title }}{{ end }}",
    "description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.DefaultDescription }}{{ end }}",
{{ if .IsHome }}
    "@type": "Organization",
    "url": "{{ .Site.BaseURL }}",
    "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-202-430-5695",
        "contactType": "Customer support"
    },
    "logo": {
          "@type": "ImageObject",
          "url": "{{ .Site.BaseURL }}{{ .Site.Params.logo }}",
          "width": 129,
          "height": 60
    },
    "sameAs": [
        "https://www.facebook.com/VidyaSource",
        "https://twitter.com/VidyaSource",
        "https://www.youtube.com/channel/UC24LVc8Bb65SF6LW-SLog9A",
        "https://www.linkedin.com/company/3285099"
    ]
{{ else if or (eq .Type "tutorial") (.Params.youtube) }}
    "@type": "VideoObject",
    "thumbnailUrl": "{{if .Params.banner }}{{ .Site.BaseURL }}{{ .Params.Banner }}{{ else }}{{ .Site.BaseURL }}{{ .Site.Params.logo }}{{ end }}",
    "uploadDate": "{{ .Date }}",
    "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}",
        "url": "{{ .Site.BaseURL }}",
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+1-202-430-5695",
            "contactType": "Customer support"
        },
        "logo": {
          "@type": "ImageObject",
          "url": "{{ .Site.BaseURL }}{{ .Site.Params.logo }}",
          "width": 129,
          "height": 60
        },
    "sameAs": [
        "https://www.facebook.com/VidyaSource",
        "https://twitter.com/VidyaSource",
        "https://www.youtube.com/channel/UC24LVc8Bb65SF6LW-SLog9A",
        "https://www.linkedin.com/company/3285099"
    ]
    },
    "contentUrl": "https://www.youtube.com/watch?v={{ .Params.youtube }}",
    "embedUrl": "https://www.youtube.com/embed/{{ .Params.youtube }}"
{{ else if eq .Type "course" }}
    "@type": "Course",
    "provider": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}",
        "url": "{{ .Site.BaseURL }}",
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+1-202-430-5695",
            "contactType": "Customer support"
        },
        "logo": {
          "@type": "ImageObject",
          "url": "{{ .Site.BaseURL }}{{ .Site.Params.logo }}",
          "width": 129,
          "height": 60
        },
        "sameAs": [
            "https://www.facebook.com/VidyaSource",
            "https://twitter.com/VidyaSource",
            "https://www.youtube.com/channel/UC24LVc8Bb65SF6LW-SLog9A",
            "https://www.linkedin.com/company/3285099"
        ]
    }
{{ else  }}
    "@type": "NewsArticle",
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .URL | safeURL }}"
    },
    "headline": "{{ .Params.title }}",
    "image": {
        "@type": "ImageObject",
        "url": "{{if .Params.banner }}{{ .Site.BaseURL }}{{ .Params.Banner }}{{ else }}{{ .Site.BaseURL }}{{ .Site.Params.logo }}{{ end }}",
        "height": 527,
        "width": 700
    },
    "datePublished": "{{ .Date }}",
    "dateModified": "{{ now }}",
    "author": {
        "@type": "Person",
        "name": "{{ .Params.author }}",
        "sameAs": [
            "https://www.facebook.com/VidyaSource",
            "https://twitter.com/VidyaSource",
            "https://www.youtube.com/channel/UC24LVc8Bb65SF6LW-SLog9A",
            "https://www.linkedin.com/in/neil-chaudhuri/"
        ]
    },
    "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}",
        "url": "{{ .Site.BaseURL }}",
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+1-202-430-5695",
            "contactType": "Customer support"
        },
        "logo": {
              "@type": "ImageObject",
              "url": "{{ .Site.BaseURL }}{{ .Site.Params.logo }}",
              "width": 129,
              "height": 60
        },
        "sameAs": [
            "https://www.facebook.com/VidyaSource",
            "https://twitter.com/VidyaSource",
            "https://www.youtube.com/channel/UC24LVc8Bb65SF6LW-SLog9A",
            "https://www.linkedin.com/company/3285099"
        ]
    }
{{ end }}
}
</script>
