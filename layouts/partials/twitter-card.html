{{ if eq .Type "tutorial" }}
    <meta property="twitter:card" content="player">
    <meta name="twitter:player:width" content="1280">
    <meta name="twitter:player:height" content="720">
    <meta name="twitter:player:stream:content_type" content="video/mp4">
    {{if .Params.youtube }}
        <meta name="twitter:player" content="https://www.youtube.com/embed/{{ .Params.youtube }}">
        <meta name="twitter:player:stream" content="https://www.youtube.com/embed/{{ .Params.youtube }}">
    {{ end }}
{{ else }}
    <meta property="twitter:card" content="summary_large_image">
{{ end }}
<meta property="twitter:site" content="@{{ .Site.Social.twitter }}">
<meta property="twitter:title" content="{{if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="twitter:image" content="{{if .Params.banner }}{{ .Site.BaseURL }}{{ .Params.Banner }}{{ else }}{{ .Site.BaseURL }}{{ .Site.Params.logo }}{{ end }}">
<meta property="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.DefaultDescription }}{{ end }}">
